<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DiveTable</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>

<body>
	<div class="ui container">
		<h1 class="ui header">Plan a New Dive</h1>
		<div class="ui divider"></div>
		<h1 class="ui header">Calculate Pressure Group</h1>
		<h3 class="ui header">Use test values from depth 60 column. Example: 60, 11 = B</h3>
		<img class="ui fluid image" src="https://cdn.instructables.com/F3E/ERWV/077EP281UWG/F3EERWV077EP281UWG.LARGE.jpg?auto=webp&frame=1&fit=bounds">


		<div class="ui form">
  			<div class="fields">
    			<div class="field">
      				<label>Planned Depth</label>
      				<input type="text" id="depth"/>
    			</div>
    			<div class="field">
      				<label>Bottom Time</label>
      				<input type="text" id="time"/>
    			</div>
			    <div class="field">
			     	<label>Pressure Group</label>
			     	<input type="text" id="pgroup"/>
			     	<p id="pgroup2"></p>
			    </div>
  			</div>
		</div>
		<button onclick="calcPressureGroup()" class="ui button" id="submit" type="submit">Submit</button>
	</div>

	<div id="hc">Learning CSS3 is Fun :)</div>
	
</body>



</html>
