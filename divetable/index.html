<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DiveTable</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>

<body>
	<div class="ui container">
		<h1 class="ui header">Plan a New Dive</h1>
		<div class="ui divider"></div>
		<h1 class="ui header">Calculate Pressure Group</h1>
		<div class="ui form">
  			<div class="fields">
    			<div class="field">
      				<label>Planned Depth</label>
      				<input type="text" placeholder="Planned Depth">
    			</div>
    			<div class="field">
      				<label>Bottom Time</label>
      				<input type="text" placeholder="Bottom Time">
    			</div>
			    <div class="field">
			     	<label>Pressure Group</label>
			     	<input type="text" placeholder="Pressure Group">
			    </div>
  			</div>
		</div>
	</div>
</body>



</html>
